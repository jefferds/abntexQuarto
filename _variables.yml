  resumo: "[O resumo é escrito em um único parágrafo contendo visão rápida e clara do conteúdo e conclusões do trabalho, constituindo-se em uma sequência de frases concisas e objetivas, não ultrapassando 500 palavras.] Exemplo: O Ciclo Rankine Orgânico é um processo de geração de energia que utiliza um fluido térmico orgânico, como o metano, como meio de trabalho. Ele é composto por uma série de componentes que trabalham em conjunto para converter a energia térmica do fluido em energia mecânica, que é, por sua vez, convertida em energia elétrica por meio de um gerador."

  abstract: "[The abstract is written in a single paragraph containing a quick and clear overview of the work's content and conclusions, consisting of a sequence of concise and objective sentences, not exceeding 500 words.] Example: The Organic Rankine Cycle is an energy generation process that uses an organic thermal fluid, such as methane, as the working medium. It is composed of a series of components that work together to convert the fluid's thermal energy into mechanical energy, which is, in turn, converted into electrical energy by means of a generator."

